<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style type="text/css" id="printer-mode">
      @media print {
        body { 
          display: none;
        }
      }
    </style>
    <title>Cyberpunk Help Page v2.0</title>
</head>
<body>

  <div id="header-section" class="header">
    <ul>
      <li><a href="../../"><img src="../../assets/cyberpunk.gif" style="height: 30px;"/></a></li>
      <li><a href="#pjs" onclick="openCharacterList('pjs');">Salón de la Fama (PCs)</a></li>
      <li><a href="#pnjs" onclick="openCharacterList('pnjs');">Personajes Deshechables (NPCs)</a></li>
    </ul>
  </div>

  <div id="body-section" class="body">
    <div id="sideNav" class="sidenav">
      <h3>Personajes</h3>
      <a href="javascript:void(0)" class="closebtn" onclick="closeCharacterList()">&times;</a>
      <div id="personajes_loading" style="display:block"><img src="../../assets/loading.gif"/></div>
      <div id="personajes" style="display:none"></div>
    </div>

    <div id="main">
      <div id="action-block" class="grid-container grid-general-block">
        <div class="grid-fill grid-col8 content-right">
          <button id="create-button">Crear Personaje</button>
          <button id="edit-button">Editar Personaje</button>
          <button id="save-button">Guardar Hoja</button>
          <button id="print-button">Imprimir Hoja</button>
        </div>
      </div>

      <div class="grid-container grid-general-block" id="general-block-title">
        <div class="grid-fill grid-col8"><p class="grid-section">DATOS BÁSICOS</p></div>
      </div>
      <div class="grid-container grid-general-block" id="general-block-content">
        <div class="grid-label text-center grid-col2"><label>Imagen del Personaje</label></div>
        <div class="grid-label text-right"><label for="nombre">Personaje:</label></div>
        <div class="grid-col2"><input type="text" class="grid-value" id="nombre"/></div>

        <div class="grid-label text-right"><label for="jugador">Jugador:</label></div>
        <div class="grid-col2"><input type="text" class="grid-value" id="jugador"/></div>

        <div class="grid-fill grid-col2 grid-row6"><img src="../../assets/_No-Photo.jpg" width="100%" id="retrato" /></div>
        <div class="grid-label text-right"><label for="rol">Rol:</label></div>
        <div class="grid-col2"><input type="text" class="grid-value" id="rol"/></div>

        <div class="grid-label text-right"><label for="fecha_nacimiento">Fecha de Nacimiento:</label></div>
        <div class="grid-col2"><input type="text" class="grid-value" id="fecha_nacimiento"/></div>

        <div class="grid-label text-right"><label for="estatura">Estatura (mts):</label></div>
        <div class="grid-col2"><input type="text" class="grid-value" id="estatura"/></div>

        <div class="grid-label text-right"><label for="experiencia">Experiencia (pp):</label></div>
        <div class="grid-col2"><input type="text" class="grid-value" id="experiencia"/></div>

        <div class="grid-label text-right"><label for="peso">Peso (kgs):</label></div>
        <div class="grid-col2"><input type="text" class="grid-value" id="peso"/></div>

        <div class="grid-label text-right"><label for="estado">Estado:</label></div>
        <div class="grid-col2"><input type="text" class="grid-value" id="estado"/></div>

        <div class="grid-label text-right"><label for="descripcion">Descripción:</label></div>
        <div class="grid-fill grid-col5"><textarea id="descripcion" class="grid-value" rows="10"></textarea></div>
      </div>

      <div class="grid-container grid-attributes-block" id="attributes-block-title">
        <div class="grid-fill grid-col9"><p class="grid-section">ATRIBUTOS</p></div>
      </div>
      <div class="grid-container grid-attributes-block" id="attributes-block-content">
        <div class="grid-label text-center"><label for="inteligencia">INT</label></div>
        <div class="grid-label text-center"><label for="reflejos">REF</label></div>
        <div class="grid-label text-center"><label for="tecnica">TEC</label></div>
        <div class="grid-label text-center"><label for="frialdad">FRI</label></div>
        <div class="grid-label text-center"><label for="atractivo">ATR</label></div>
        <div class="grid-label text-center"><label for="suerte">SUE</label></div>
        <div class="grid-label text-center"><label for="movimiento">MOV</label></div>
        <div class="grid-label text-center"><label for="tipo_corporal">TCO</label></div>
        <div class="grid-label text-center"><label for="empatia">EMP</label></div>

        <div><input type="text" class="grid-value text-center" id="inteligencia"/></div>
        <div><input type="text" class="grid-value text-center" id="reflejos"/></div>
        <div><input type="text" class="grid-value text-center" id="tecnica"/></div>
        <div><input type="text" class="grid-value text-center" id="frialdad"/></div>
        <div><input type="text" class="grid-value text-center" id="atractivo"/></div>
        <div><input type="text" class="grid-value text-center" id="suerte"/></div>
        <div><input type="text" class="grid-value text-center" id="movimiento"/></div>
        <div><input type="text" class="grid-value text-center" id="tipo_corporal"/></div>
        <div><input type="text" class="grid-value text-center" id="empatia"/></div>
      </div>

      <div class="grid-container grid-abilities-block" id="abilities-block-title">
        <div class="grid-fill grid-col9"><p class="grid-section">HABILIDADES</p></div>
      </div>
      <div id="abilities-block">
        <div class="grid-container grid-abilities-block" id="abilities-block-headers">
          <div class="text-center"><label>Atributo</label></div>
          <div class="text-center"><label>Nombre</label></div>
          <div class="text-center"><label>Puntuación</label></div>
          <div class="text-center"><label>Tirada Base</label></div>
        </div> 
        <div class="grid-container grid-abilities-block" id="abilities-block-content"></div>
      </div>

      <div class="grid-container grid-cyberware-block" id="cyberware-block-title">
        <div class="grid-fill grid-col9"><p class="grid-section">IMPLANTES</p></div>
      </div>
      <div id="cyberware-block">
        <div class="grid-container grid-cyberware-block" id="cyberware-block-headers">
          <div class="text-center"><label>Tipo</label></div>
          <div class="text-center"><label>Nombre</label></div>
          <div class="text-center"><label>Disp</label></div>
          <div class="text-center"><label>Hum</label></div>
          <div class="text-center"><label>Ubicación</label></div>
          <div class="text-center"><label>Peso</label></div>
          <div class="text-center"><label>Descripción</label></div>
        </div> 
        <div class="grid-container grid-cyberware-block" id="cyberware-block-content"></div>
      </div> 

      <div class="grid-container grid-gear-block" id="gear-block-title">
        <div class="grid-fill grid-col9"><p class="grid-section">ARMAS Y EQUIPO</p></div>
      </div>
      <div id="gear-block">
        <div class="grid-container grid-gear-block" id="gear-block-headers">
          <div class="text-center"><label>Tipo</label></div>
          <div class="text-center"><label>Nombre</label></div>
          <div class="text-center"><label>Disp</label></div>
          <div class="text-center"><label>Ubicación</label></div>
          <div class="text-center"><label>Peso</label></div>
          <div class="text-center"><label>Descripción</label></div>
        </div>
        <div class="grid-container grid-gear-block" id="gear-block-content"></div>
      </div>

      <div class="grid-container grid-other-block" id="other-block-title">
        <div class="grid-fill grid-col9"><p class="grid-section">OTROS</p></div>
      </div>
      <div id="other-block">
        <div class="grid-container grid-other-block" id="other-block-headers">
          <div class="text-center"><label>Tipo</label></div>
          <div class="text-center"><label>Nombre</label></div>
          <div class="text-center"><label>Descripción</label></div>
        </div>
        <div class="grid-container grid-other-block" id="other-block-content"></div>
      </div>

      <div class="grid-container grid-extra-block" id="extra-block-title">
        <div class="grid-fill grid-col8"><p class="grid-section">INFORMACIÓN ADICIONAL</p></div>
      </div>
      <div class="grid-container grid-extra-block" id="extra-block-content">
        <div class="grid-label text-right"><label for="mtc">MTC:</label></div>
        <div class="grid-col"><input type="text" class="grid-value" id="mtc"/></div>

        <div class="grid-label text-right"><label for="salvacion">Salvación:</label></div>
        <div class="grid-col"><input type="text" class="grid-value" id="salvacion"/></div>

        <div class="grid-label text-right"><label for="creditos">Dinero Actual (creds):</label></div>
        <div class="grid-col1"><input type="text" class="grid-value" id="creditos"/></div>

        <div class="grid-label text-right"><label for="caminar">Caminar (mts):</label></div>
        <div class="grid-col"><input type="text" class="grid-value" id="caminar"/></div>

        <div class="grid-label text-right"><label for="correr">Correr (mts):</label></div>
        <div class="grid-col"><input type="text" class="grid-value" id="correr"/></div>

        <div class="grid-label text-right"><label for="saltar">Saltar (mts):</label></div>
        <div class="grid-col"><input type="text" class="grid-value" id="saltar"/></div>

        <div class="grid-label text-right"><label for="cargar">Cargar (kgs):</label></div>
        <div class="grid-col"><input type="text" class="grid-value" id="cargar"/></div>

        <div class="grid-label text-right"><label for="levantar">Levantar (kgs):</label></div>
        <div class="grid-col"><input type="text" class="grid-value" id="levantar"/></div>

        <div class="grid-label text-right"><label for="carga">Carga Total (kgs):</label></div>
        <div class="grid-col"><input type="text" class="grid-value" id="carga"/></div>
      </div>

    </div>
  </div>

  <script src="characters.js"></script>

  <div id="footer-section" class="footer">
    <h3>Creada por Jazz Fortuna(c) 2023, todos los derechos reservados.</h3>
  </div>

</body>
</html>
