<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Cyberpunk Help Page v2.0</title>
</head>
<body>

  <div class="header">
    <ul>
      <li><a href="../../"><img src="../../assets/cyberpunk.gif" style="height: 30px;"/></a></li>
      <li><a href="#pjs" onclick="openCharacterList('pjs');">Salón de la Fama</a></li>
      <li><a href="#pnjs" onclick="openCharacterList('pnjs');">Personajes Deshechables</a></li>
      <li style="float:right"><a href="#creator">Crear Personaje</a></li>
    </ul>
  </div>

  <div class="body">
    <div id="sideNav" class="sidenav">
      <h3>Personajes</h3>
      <a href="javascript:void(0)" class="closebtn" onclick="closeCharacterList()">&times;</a>
      <div id="personajes"></div>
    </div>
    <div id="main">
      <div class="grid-container">
        <div class="grid-value grid-col2 grid-row5"><img src="../../assets/_No-Photo.jpg" width="300px"/></div>
        <div class="grid-label">Personaje:</div><div class="grid-value grid-col2" id="nombre"></div>
        <div class="grid-label">Jugador:</div><div class="grid-value grid-col2" id="jugador"></div>

        <div class="grid-label">Rol:</div><div class="grid-value grid-col2" id="rol"></div>
        <div class="grid-label">Fecha de Nacimiento:</div><div class="grid-value grid-col2" id="fecha_nacimiento"></div>

        <div class="grid-label">Estatura:</div><div class="grid-value grid-col2" id="estatura"></div>
        <div class="grid-label">Experiencia:</div><div class="grid-value grid-col2" id="experiencia"></div>

        <div class="grid-label">Peso:</div><div class="grid-value grid-col2" id="peso"></div>
        <div class="grid-label">Estado:</div><div class="grid-value grid-col2" id="estado"></div>

        <div class="grid-value grid-fill grid-col6" id="descripcion">Descripción: </div>

      </div>
    </div>
  </div>

  <script src="characters.js"></script>

  <div class="footer">
    <h3>Creada por Jazz Fortuna(c) 2023, todos los derechos reservados.</h3>
  </div>

</body>
</html>
